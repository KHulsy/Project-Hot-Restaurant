<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Current Reservations</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info text-white">
            <div class="container text-center">
              <h1 class="display-4"><img src="https://img.icons8.com/emoji/48/000000/fire.png"/>Hot Restaurant</h1>
              <p class="lead">Make your reservation</p>
              <a href="/make"><button type="button" class="btn btn-danger">Make Reservation</button></a>
              <a href="/"><button type="button" class="btn btn-light"><img src="https://img.icons8.com/metro/26/000000/home.png"/></button></a>
            </div>
          </div>
        <div class="container border border-dark rounded">
            <div class="col m-3 border-dark rounded">
                <h3 class="text-danger">Current Reservations</h3>
                <div class="col" id="CurrentReservation">
                    <div class="col">
                        <div class="col border-dark"><h4>Table 1</h4></div>
                        <div class="col border-dark">
                            <p>ID</p>
                            <p>Name</p>
                            <p>Email</p>
                            <p>phone</p>
                        </div>  
                    </div>

                </div>
            </div>

        </div>
        <div class="container border border-dark rounded">
            <div class="col m-3 border-dark rounded">
                <h3 class="text-success">Waiting list</h3>
                <div class="col" id="WaitingList">
                    <div class="col">
                        <div class="col border-dark"><h4>Table 1</h4></div>
                        <div class="col border-dark">
                            <p>ID</p>
                            <p>Name</p>
                            <p>Email</p>
                            <p>phone</p>
                        </div>  
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
