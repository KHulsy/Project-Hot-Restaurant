<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Make a Reservation!</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info text-white">
            <div class="container text-center">
              <h1 class="display-4">Hot Restaurant</h1>
              <p class="lead">Make your reservation</p>
              <button type="button" class="btn btn-primary">View Tables</button>
              <button type="button" class="btn btn-primary"><img src="https://img.icons8.com/metro/26/000000/home.png"/></button>
            </div>
          </div>
          <div class="container border border-dark rounded">
              <div class="col m-3">
                <h3>Table Form</h3>
                <form>
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="Name" class="form-control" id="InputName">
                    </div>
                    <div class="form-group">
                      <label for="Phone Number">Phone Number</label>
                      <input type="phoneNumber" class="form-control" id="InputPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInput">
                    </div>
                    <div class="form-group">
                        <label for="UniqueID">Unique ID</label>
                        <input type="UniqueID" class="form-control" id="InputID">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

              </div>
              
          </div>
          
    </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
